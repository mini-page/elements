<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Phone Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        /* Hide spinner in number input for all browsers */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            /* For Firefox */
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-purple-200 p-6 rounded-3xl shadow-lg w-full max-w-md m-4 transition-all">

        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-4xl font-extrabold text-gray-900 cursor-pointer ml-4" onclick="redirectToHome()">
                Gl<i class="fas fa-globe-americas text-gray-500"></i>be
            </h1>
            <i
                class="fas fa-arrow-right font-bold text-xl w-10 h-10 mr-2 rounded-3xl bg-purple-400 text-center flex items-center justify-center cursor-pointer transition-all hover:rotate-180 hover:bg-purple-500 active:scale-90">
            </i>
            
            
        </div>

        <!-- Title and Description -->
        <div class="text-center">
            <h2 class="text-2xl font-bold text-purple-700">Phone Login</h2>
            <p class="text-gray-600 mt-2">Enter your phone number to log in</p>
        </div>

        <!-- Phone Login Form -->
        <div class="p-6 -m-3 bg-white rounded-3xl mt-6 shadow-lg transition-all" id="form-container">
            <form class="mt-6">
                <!-- Phone Number Field -->
                <div class="mb-4">
                    <label for="phone-input" class="sr-only">Phone Number</label>
                    <input id="phone-input" type="number" placeholder="Enter your phone number"
                        class="w-full p-3 rounded-2xl bg-purple-200 focus:ring-2 focus:ring-purple-500 focus:outline-none placeholder-purple-500 placeholder:font-medium"
                        required />
                </div>

                <!-- OTP Field -->
                <div id="otp-container" class="hidden mb-4">
                    <label for="otp-input" class="sr-only">OTP</label>
                    <input id="otp-input" type="number" placeholder="Enter OTP"
                        class="w-full p-3 rounded-2xl bg-purple-200 focus:ring-2 focus:ring-purple-500 focus:outline-none placeholder-purple-500 placeholder:font-medium"
                        required />
                </div>

                <!-- Send OTP / Verify Button -->
                <button id="send-otp-btn" type="button"
                    class="w-full p-3 rounded-2xl bg-black text-white text-lg font-normal hover:bg-purple-800 transition-all">
                    Send OTP
                </button>

                <!-- Login Button (Initially Hidden) -->
                <button id="login-btn" type="submit"
                    class="w-full p-3 rounded-2xl bg-purple-600 text-white text-lg font-normal hover:bg-black transition-all mt-4 hidden">
                    Login
                </button>
            </form>

            <!-- Other Options -->
            <p class="text-center mt-4 text-sm text-gray-600">
                <a href="index.html" class="text-purple-700 font-medium hover:underline">Back to Email Login</a>
            </p>
        </div>
    </div>

    <script>
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const loginBtn = document.getElementById('login-btn');
        const otpContainer = document.getElementById('otp-container');
        const phoneInput = document.getElementById('phone-input');

        // Simulate OTP flow
        sendOtpBtn.addEventListener('click', () => {
            const phoneNumber = phoneInput.value.trim();
            if (phoneNumber) {
                otpContainer.classList.remove('hidden'); // Show OTP field
                sendOtpBtn.classList.add('hidden'); // Hide Send OTP button
                loginBtn.classList.remove('hidden'); // Show Login button
            } else {
                alert('Please enter a valid phone number.');
            }
        });

        function redirectToHome() {
            window.location.href = "#"; // Update "#" to your desired home link
        }
    </script>
</body>

</html>
